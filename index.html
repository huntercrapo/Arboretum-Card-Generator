<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./script.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="card">
        <div class="card-info" id="top-left">
            <h1 class='values'></h1>
            <img class='icon' src="" alt="">
        </div>
        <div class="card-info" id="top-right">
            <h1 class='values'></h1>
            <img class='icon' src="" alt="">
        </div>
        <div class="card-info" id = 'bottom-left'>
            <h1 class='values'></h1>
            <img class='icon' src="" alt="">
        </div>
        <div class="card-info" id="bottom-right">
            <h1 class='values'></h1>
            <img class='icon' src="" alt="">
        </div>
        <img id="species-image" src="" alt="" height="200px">
        <div id="species-display">
            <img class="flourishes" id="flourish-left" src="" alt="">
            <h2 id="species-name"></h2>
            <img class="flourishes" id="flourish-right" src="" alt="">
        </div>
    </div>
    <button id="generate-button">Generate New Card</button>


</body>

</html>
